<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Carousel</title>

	<!-- JQuery -->
	<script src="../libs/jquery/jquery-3.2.1.js" type="text/javascript"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap/bootstrap.css">
	<script src="../libs/bootstrap/bootstrap.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./carousel.css">
	<!-- carousel customization -->
	<script src="./carousel.js" type="text/javascript"></script>
</head>
<body>
	<!-- Carousel -->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000" data-pause="hover" data-keybaord="true">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active carouselItems">
	      <img src="../assets/img/carousel1.png" alt="slider1">
	      <div class="carousel-caption">
	        Image1
	      </div>
	    </div>
	    <div class="item carouselItems">
	     <img src="../assets/img/carousel2.jpg" alt="slider2">
	      <div class="carousel-caption">
	        Image2
	      </div>
	  	</div>
	  	<div class="item carouselItems">
	     <img src="../assets/img/carousel3.jpg" alt="slider3">
	      <div class="carousel-caption">
	        Image3
	      </div>
	  	</div>	    
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="icon-prev" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="icon-next" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</body>
</html>
